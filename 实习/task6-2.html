<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left {
            background-color: red;
            height: 150px;
            width: 400px;
        }

        .center {
            background-color: yellow;
            height: 150px;
            flex: 1;
        }

        .right {
            background-color: blue;
            height: 150px;
            width: 400px;
        }

        .container {
            display: flex;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
